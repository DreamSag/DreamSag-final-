<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamSag - My Team</title>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { --primary: #0866ff; --bg: #f0f2f5; --accent: #6a11cb; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        
        .stats-card { 
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); 
            color: white; padding: 35px 20px; border-radius: 25px; 
            text-align: center; margin-bottom: 25px; 
            box-shadow: 0 12px 20px rgba(106, 17, 203, 0.2);
        }
        .stats-card h1 { margin: 0; font-size: 50px; font-weight: 900; }
        .stats-card p { margin: 5px 0 0; font-weight: 700; text-transform: uppercase; font-size: 13px; opacity: 0.9; }

        .member-card { 
            background: white; padding: 16px; border-radius: 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 12px; border: 1px solid #e4e6eb;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
        }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .avatar-circle { 
            width: 45px; height: 45px; background: #f0f2f5; 
            border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; color: var(--primary); font-size: 20px;
        }

        .details h4 { margin: 0; font-size: 14px; color: #1c1e21; font-weight: 800; }
        .details p { margin: 2px 0 0; font-size: 11px; color: #65676b; font-weight: 600; }

        .status-badge { 
            padding: 5px 12px; border-radius: 10px; font-size: 10px; 
            font-weight: 800; text-transform: uppercase; border: 1px solid transparent;
        }
        .active { background: #e7f7ed; color: #28a745; border-color: #28a745; }
        .inactive { background: #fff0f0; color: #ff4d4d; border-color: #ff4d4d; }

        .back-btn { 
            display: block; text-align: center; margin-top: 25px; 
            text-decoration: none; color: #65676b; font-weight: 700; 
            font-size: 14px; padding: 12px; background: white; border-radius: 15px;
        }
    </style>
</head>
<body>

<div class="stats-card">
    <h1 id="total-ref">0</h1>
    <p>Total Team Members</p>
</div>

<div id="team-list">
    <div style="text-align:center; padding:30px;">
        <i class="fas fa-spinner fa-spin" style="font-size:24px; color:var(--primary);"></i>
        <p style="margin-top:10px; color:#65676b; font-size:14px;">Loading team data...</p>
    </div>
</div>

<a href="dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getDatabase, ref, query, orderByChild, equalTo, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAab16yXGrK5CfUPZ57JgQ_3OxbtXReibY",
        authDomain: "dreamsag-17ed9.firebaseapp.com",
        projectId: "dreamsag-17ed9",
        databaseURL: "https://dreamsag-17ed9-default-rtdb.firebaseio.com/",
        appId: "1:414865998660:web:5b81b4249ff9e359594d11"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            const teamQuery = query(ref(db, 'users'), orderByChild('referredBy'), equalTo(user.uid));
            onValue(teamQuery, (snapshot) => {
                const list = document.getElementById('team-list');
                const count = document.getElementById('total-ref');
                
                if (snapshot.exists()) {
                    let html = ''; let total = 0;
                    snapshot.forEach((child) => {
                        const m = child.val(); total++;
                        const email = m.email || "User";
                        const masked = email.replace(/(.{3})(.*)(?=@)/, (g1, g2, g3) => g2 + "***");
                        
                        let dateStr = "Member";
                        if(m.joinDate) {
                            const d = new Date(m.joinDate);
                            dateStr = isNaN(d.getTime()) ? "Verified" : d.toLocaleDateString();
                        }

                        // FIXED STATUS LOGIC: Now checks the actual planStatus we set in Dashboard
                        const isActive = (m.planStatus === "Active");

                        html += `
                        <div class="member-card">
                            <div class="user-info">
                                <div class="avatar-circle"><i class="fas fa-user"></i></div>
                                <div class="details">
                                    <h4>${masked}</h4>
                                    <p><i class="far fa-calendar-alt"></i> Joined: ${dateStr}</p>
                                </div>
                            </div>
                            <span class="status-badge ${isActive ? 'active' : 'inactive'}">
                                ${isActive ? 'Active' : 'Inactive'}
                            </span>
                        </div>`;
                    });
                    list.innerHTML = html; count.innerText = total;
                } else {
                    list.innerHTML = `
                        <div style="text-align:center; padding:50px; opacity:0.5;">
                            <i class="fas fa-users-slash" style="font-size:40px;"></i>
                            <p style="margin-top:10px;">No team members yet.</p>
                        </div>`;
                    count.innerText = "0";
                }
            });
        } else {
            window.location.href = "index.html";
        }
    });
</script>
</body>
</html>
